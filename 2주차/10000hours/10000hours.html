<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1만 시간의 법칙</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/10000hours.css">
</head>
<body>
  <main>
    <header class="main-header">
      <div class="img-wrap responsive-img">
        <img src="./img/title.png" alt="1만 시간의 법칙" class="header-img">
      </div>
    </header>
    <section class="desc-section">
      <strong class="desc-title">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</strong>
      <div class="quote-wrap">
        <p class="desc-quote">
          <strong class="bold">1만 시간의 법칙</strong>은
          <br>
          어떤 분야의 전문가가 되기 위해서는
          <br>
          최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
      </div>
    </section>
    <section class="input-section">
      <div class="input-line responsive-flex1">
        <p class="responsive-margin2">나는</p>
        <input type="text" placeholder="예)프로그래밍" class="input-box responsive-margin2">
        <p>전문가가 될 것이다.</p>
      </div>
      <div class="input-line responsive-flex2">
        <p class="responsive-margin1">그래서 앞으로 매일 하루에</p>
        <div class="responsive-flex3">
          <input type="number" min="1" max="24" placeholder="예)5" class="input-box responsive-margin2">
          <p>시간씩 훈련할 것이다.</p>
        </div>
      </div>
      <button type="button" class="start-btn bold">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
    </section>
  </main>
  <footer class="main-footer">
    <img src="./img/logo.png" alt="위니브 로고 이미지">
    <div class="license">
      <small>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.</small>
      <small>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</small>
    </div>
  </footer>
</body>
</html>
