<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 캐릭터</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      <div class="main-container">
        <div class="face-wrapper">
          <div class="left-ear"></div>
          <div class="left-inner-ear"></div>
          <div class="right-ear"></div>
          <div class="right-inner-ear"></div>
          <div class="face">
            <div class="face-left-pattern1"></div>
            <div class="face-right-pattern1"></div>
          </div>
          <div class="face-pattern2"></div>
          <div class="face-left-pattern3"></div>
          <div class="face-right-pattern3"></div>
          <div class="face-left-pattern4"></div>
          <div class="face-right-pattern4"></div>
          <div class="face-border"></div>
          <div class="left-eye">
            <div class="pupil"></div>
          </div>
          <div class="right-eye">
            <div class="pupil"></div>
          </div>
          <div class="mouth">
            <div class="left-mouth"></div>
            <div class="right-mouth"></div>
          </div>
          <div class="nose"></div>
          <div class="left-dot">
            <div class="dot1"></div>
            <div class="dot2"></div>
            <div class="dot3"></div>
          </div>
          <div class="right-dot">
            <div class="dot1"></div>
            <div class="dot2"></div>
            <div class="dot3"></div>
          </div>
          <div class="left-whisker1"></div>
          <div class="left-whisker2"></div>
          <div class="right-whisker1"></div>
          <div class="right-whisker2"></div>
        </div>
        <div class="body-wrapper">
          <div class="body">
            <div class="body-pattern1"></div>
            <div class="body-pattern2"></div>
            <div class="body-pattern3"></div>
          </div>
          <div class="sting"></div>
          <div class="left-big-wing"></div>
          <div class="left-small-wing"></div>
          <div class="right-big-wing"></div>
          <div class="right-small-wing"></div>
        </div>
      </div>
    </main>
</body>
</html>
